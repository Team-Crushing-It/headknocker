name: headknocker
description: A new type of car alarm
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  authentication_repository:
    path: packages/authentication_repository
  songs_repository:
    path: packages/songs_repository
  form_inputs:
    path: packages/form_inputs
  bloc: ^7.1.0
  flutter_bloc: ^7.1.0
  intl: ^0.17.0
  url_launcher: ^6.0.3
  google_fonts: ^2.1.0
  flow_builder: ^0.0.4
  equatable: ^2.0.3
  formz: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.1.0
  mocktail: ^0.1.0
  very_good_analysis: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
